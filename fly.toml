app = "shortyshop"
primary_region = "eze"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DJANGO_SETTINGS_MODULE = "ShortyShop.settings"
  PYTHONDONTWRITEBYTECODE = "1"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["shortyshop"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "512mb"
