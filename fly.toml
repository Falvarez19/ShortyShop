# fly.toml
app = "shortyshop"
primary_region = "eze"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 25
    hard_limit = 50

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

  [[mounts]]
  source = "data"
  destination = "/data"
