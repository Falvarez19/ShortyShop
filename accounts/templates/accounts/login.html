{% extends "shop/base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg login-card">
        <h2 class="text-center fw-bold mb-4">Iniciar Sesión</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                <div class="col-md-12 mb-3">
                    <label {% if field.id_for_label %}for="{{ field.id_for_label }}"{% endif %} class="form-label fw-bold">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Iniciar Sesión</button>
        </form>
        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary">Regístrate aquí</a>
        </p>
    </div>
</div>
{% endblock %}
